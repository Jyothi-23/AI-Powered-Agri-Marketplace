<!DOCTYPE html>
<html>
<head>
    <title>Image Upload & Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * {
        font-family: "Poppins", sans-serif;
        }

        body {
    margin: 0;
    padding: 0;
    height: 100vh;
    align-items: center;
    justify-content: center;
    position: relative;   
    overflow: hidden;
    display: flex;
}

/* Blurred background image */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-image: url('static/leaf.jpg');
    background-size: cover;
    background-position: center;
    filter: blur(8px);
    z-index: -2;
}

/* Light black overlay */
body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.3); /* Light black overlay */
    z-index: -1;
}


        .container {
            width: 50%;
            height: 450px;
            background-color: #fff;
            display: flex;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            overflow: hidden;
            
        }

        .left-box {
            width: 50%;
            background-color: #eaf1fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .left-box img {
            width: 100%;
            object-fit: cover;
        }

        .left-box p {
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
            text-align: center;
            margin-top: 10px;
        }

        .right-box {
            width: 50%;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9fafc;
        }

        .form-card {
            background-color: #ffffff;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 350px;
        }

        .form-card h2 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .form-card input[type="file"] {
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            width: 100%;
        }

        .form-card input[type="submit"] {
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-card input[type="submit"]:hover {
            background-color: #2f6ad9;
        }
        .back-button {
            text-align: left;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .back-button button {
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button button:hover {
            background-color: #3742fa;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="/">
        <button>‚Üê Back</button>
    </a>
    </div>
    
    <div class="container">
        <div class="left-box">
            <img src="static/leaf.jpg" alt="Leaf Health Image">
        </div>
        <div class="right-box">
            <div class="form-card">
                <h2>Upload a Leaf Image</h2>
                <form action="/predict" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" required>
                    <input type="submit" value="Upload and Predict">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
